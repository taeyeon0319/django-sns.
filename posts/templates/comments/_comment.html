<li class="list-group-item" id="comment-{{ comment.pk }}">
    <p>
        <b>{{ comment.user.username }}</b>
        {% if user == comment.user %}
            <a href="{% url 'posts:delete_comment' comment.id %}" class="right comment-delete-button" id="comment-delete-{{ comment.pk }}" data-comment-id="{{ comment.pk }}">삭제</a>
        {% endif %}
    </p>
    <p>{{ comment.content }}</p>
</li>
